<style>
html, body {
	position: relative;
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	max-width: 100%;
	overflow: hidden;
}

nav, section, article, aside, footer {
	display: block;
}

header {
	width: 96%;
}

container {
	min-height: 100%;
	width: 100%
}

nav {
	float: both;
	width: 100%;
	height: 70px;
	padding: 15px;
	background-color: yellow;
}

section {
	float: left;
	width: 55%;
	height: 100%;
	background-color: pink;
	overflow: auto;
}

aside {
	float: right;
	max-width: 45%;
	height: 100%;
	background-color: purple;
	border: 1px solid gray;
	overflow: auto;
}

#map-canvas {
	width: 850px;
	height: 730px;
	overflow: auto;
}

.simple-box {
	width: 100%;
	height: 730px;
	overflow: auto;
}

.search-bar {
	width: 96%;
	height: 100%;
}

img {
	width: 50px;
	height: 30px;
}
</style>

<container>

<nav>
	<div class="search-bar row">
		<input class="form-control col-2 " placeholder="검색하세요.">
		<button class="btn-primary btn-sm searchBtn">Search</button>

		<select id="multi-select1" multiple="multiple">
			<option value="jQuery" selected>식당</option>
			<option value="Bootstrap">디저트</option>

							by Price</h3>
						<div id="slider-range" class="border-primary"></div>
						<input type="text" name="text" id="amount"
							class="form-control border-0 pl-0 bg-white" disabled="" />
					</div>
				</div>

			</div>
		</div>

		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button"

			<option value="Bootstrap">주차장 없음</option>

			<option value="jQuery" selected>화장실 존재</option>
			<option value="Bootstrap">화장실 없음</option>

			<option value="jQuery"selected>1층</option>
			<option value="Bootp">2층</option>

			<option value="angular">7층</option>
			<option value="angular">그 이상 층</option>
		</select>

</nav>

</container>
