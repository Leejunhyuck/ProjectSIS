<html xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="/../include/header.html"></th:block>

<br>

<div class="container">


<div class="panel-heading">View Page</div>
<form id="actionForm" action="/matching/modify" method="post">
<div class="panel-body">

	<div class="form-group">
		<label>bno</label> <input class="form-control" name="bno"
			th:value="${vo.bno}" readonly="readonly" />
	</div>

	<div class="form-group">
		<label>Title</label> <input class="form-control" name="title"
			th:value="${vo.title}" />
		<p class="help-block">Title text here.</p>
	</div>

	<div class="form-group">
		<label>Content</label>
		<textarea class="form-control" rows="3" name='content'
			th:text="${vo.content}"></textarea>
	</div>

	<div class="form-group">
		<label>mid</label> <input class="form-control" name="mmid"
			th:value="${vo.mmid}" readonly="readonly" />
	</div>

	<div class="form-group">
		<label>RegDate</label> <input class="form-control" name="regDate"
			th:value="${#dates.format(vo.regdate,'yyyy-MM-dd')}"
			readonly="readonly" />
	</div>


	<div class="pull-right" >
	<button class="btn-primary btn-sm modBtn">Modify</button> 
	<button class="btn-primary btn-sm delBtn">Delete</button> 
	<button class="btn-primary btn-sm listBtn">Go List</button>
	</div>


</div>


	<input type="hidden" name="bno" th:value="${cri.bno}"> 
	<input type="hidden" name="page" th:value="${cri.page}"> 
	<input type="hidden" name="amount" th:value="${cri.amount}"> 
	<input type="hidden" name="type" th:value="${cri.type}">
	<input type="hidden" name="keyword" th:value="${cri.keyword}">
</form>


<div class="card">
	<div class="card-body">
		<form class="form-horizontal form-material" action="/upload/home"
			method="post">
			<div class="uploadDiv">
				<input type="file" name="uploadFile" multiple="multiple">
			</div>
		</form>
	</div>
</div>
<hr>
<div class='uploadResult'>
	<ul></ul>
</div>


</div>


<script>
<!-- using actionForm -->
	var actionForm = $("#actionForm");

	$(".modBtn").on("click", function(e) {
		e.preventDefault();
		
		var str = "" ;
		
		$(".uploadResult ul li").each(function(i,obj){
			var jobj = $(obj);
			console.log(jobj);
		
		str += "<input type='hidden' name='attachList["+i+"].fileName' value='"+jobj.data("filename")+"'>";
		str += "<input type='hidden' name='attachList["+i+"].uuid' value='"+jobj.data("uuid")+"'>";
		str += "<input type='hidden' name='attachList["+i+"].uploadPath' value='"+jobj.data("path")+"'>";
		});
		actionForm.append(str);
		actionForm.submit();
	})

	$(".delBtn").on("click", function(e) {
		actionForm.attr("action", "/matching/remove").submit();
		actionForm.submit();
	})

	$(".listBtn").on(
			"click",
			function(e) {
				actionForm.find("input[name='bno']").remove();
				actionForm.attr("action", "/matching/list").attr("method", "get")
						.submit();
			})<!-- actionForm End .. -->
</script>

				}
				formData.append("uploadFile", files[i]);

			$.ajax({
